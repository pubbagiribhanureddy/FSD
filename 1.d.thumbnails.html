<!DOCTYPE html>
<html>
<head>
    <title>Andhra Pradesh Image Map</title>
</head>
<body>

    <h2>Andhra Pradesh District Map</h2>

    <!-- Image -->
    <img src="andhrapradesh.png" usemap="#image-map" alt="Andhra Pradesh Map">

    <!-- Image Map -->
    <map name="image-map">
        <area 
            target="_self" 
            alt="Prakasam" 
            title="Prakasam" 
            href="prakasam.png" 
            coords="743,434,194" 
            shape="circle">

        <area 
            target="_self" 
            alt="chittore" 
            title="chittore" 
            href="chittore.png" 
            coords="679,768,110" 
            shape="circle">
       
</body>
</html>
